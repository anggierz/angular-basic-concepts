<div class="list-container">
  <h2>Lista</h2>
  <div class="form-group">
    <input [(ngModel)]="newElement" placeholder="Agregar elemento" />
    <button class="add-btn" (click)="addElement()">Agregar</button>
  </div>

  <ul>
    <li *ngFor="let item of list; let i = index">
      <span>{{ item }}</span>
      <button class="delete-btn" (click)="removeElement(i)">Eliminar</button>
    </li>
  </ul>
</div>
